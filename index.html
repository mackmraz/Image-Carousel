<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="row">
        <div class="header">
            <h3 class="title">Image Carousel Test</h3>
            <div class="progress-bar"></div>
        </div>
        <div class="container">
        <button class="handle left-handle">
            <div class="text">&lsaquo;</div>
        </button>
        <div class="slider">
            <img src="https://via.placeholder.com/210?text=1">
            <img src="https://via.placeholder.com/220?text=2">
            <img src="https://via.placeholder.com/230?text=3">
            <img src="https://via.placeholder.com/240?text=4">
            <img src="https://via.placeholder.com/250?text=5">
            <img src="https://via.placeholder.com/260?text=6">
            <img src="https://via.placeholder.com/270?text=7">
            <img src="https://via.placeholder.com/280?text=8">
            <img src="https://via.placeholder.com/290?text=9">
            <img src="https://via.placeholder.com/270?text=10">
            <img src="https://via.placeholder.com/280?text=11">
            <img src="https://via.placeholder.com/290?text=12">
        </div>
        <button class="handle right-handle">
            <div class="text">&rsaquo;</div>
        </button>
        </div>
    </div>
</body>
</html>
